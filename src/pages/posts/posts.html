<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <button ion-item *ngFor="let post of posts$ | async" (click)="goToPageDetailPost(post)">
      {{ post.title.toUpperCase() }}
    </button> 
  </ion-list>

</ion-content>
