<ion-header>

  <ion-navbar>
    <ion-title>Take Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block (click)="takePicture()">Take a Picture!</button>

  <h1 *ngIf=" base64Image === '' ">{{message}}</h1>

  <div *ngIf=" message === '' "><img [src]="base64Image"></div>
  

</ion-content>
