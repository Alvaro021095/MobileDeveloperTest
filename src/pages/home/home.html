<ion-header>
  <ion-navbar>
    <ion-title>
      Login.
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>Email:</h1>

    <ion-input type="email" placeholder="example@...." [(ngModel)]="email"> </ion-input>
  
    <h1>Password:</h1>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    
    <button ion-button (click)="login(email,password)">Login</button>
    <button ion-button (click)="goToPageCreateAccount()">Create Account</button>

</ion-content>
