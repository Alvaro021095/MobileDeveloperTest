<ion-header>
  <ion-navbar>
    <ion-title>
      Login.
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>Email:</h1>

    <ion-input type="email" placeholder="example@...." [(ngModel)]="email" aria-required="true" value="alvaro@gmail.com"> </ion-input>
  
    <h1>Password:</h1>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password" aria-required="true" value="1234567"></ion-input>
    
    <button ion-button (click)="login(email,password)">Login</button>
    <button ion-button (click)="goToPageCreateAccount()">Create Account</button>

</ion-content>
